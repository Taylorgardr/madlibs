<!DOCTYPE html>
<html>
    <head>
        <script src="myscripts.js"></script>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h2>Madlibs</h2>
            <img src="http://www.madlibs.com/content/themes/madlibs/dist/images/intro_logo.png" width="20%" height="auto">
            <p>Please enter the following information:</p>
            
            <input id="pluralNoun" placeholder="a plural noun"><br>
            <input id="noun1" placeholder="a noun"><br>
            <input id="noun2" placeholder="another noun"><br>
            <input id="song" placeholder="song"><br>
            <input id="verb" placeholder="verb"><br>
            
            <button id="submitButton" type="button">Submit</button>
            
            <div id="result"></div>
            <button id="goAgainButton" type="button">Go Again</button>
        </div>
    </body>
</html>
